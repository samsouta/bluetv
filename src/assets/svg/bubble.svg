<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="380" height="160" rx="20" ry="20" fill="#007c8e" filter="url(#shadow)"/>
  
  <path d="M10 150 L40 180 L70 150" fill="#007c8e"/>

  <text x="200" y="90" font-family="Arial Unicode MS, sans-serif" font-size="23" fill="white" text-anchor="middle" dominant-baseline="middle">
    <tspan x="200" dy="-1em">ခေါင်းကြီးတို့vdမကြည်ရင်</tspan>
    <tspan x="200" dy="1.2em">hd icon ကိုနိုပ်ပြီး</tspan>
    <tspan x="200" dy="1.2em">1080ထားလိုက်ရင်ရပြီ</tspan>
  </text>
</svg>